---
name: "Bump Go Version"

on:
  push:
    branches: [master, release]
    paths:
      - ".github/bump-go-version.sh"
      - ".github/workflows/bump-go-version.yaml"
  schedule:
    - cron: "0 16 * * *"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  bump-go:
    name: "Bump Go Version"
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: "Setup Go"
        uses: actions/setup-go@v6
        with:
          go-version: "stable"
          check-latest: true

      - name: "Bump Go Version"
        run: |
          cp .github/bump-go-version.sh .
          bash bump-go-version.sh
          rm -f bump-go-version.sh || exit 1
          if ! git diff --quiet --exit-code; then
            echo "renew=1" >> "$GITHUB_ENV"
          fi

      - name: "Upload commit to repository"
        uses: stefanzweifel/git-auto-commit-action@v7
        if: env.renew == '1'
        with:
          commit_message: "chore(deps): bump golang"
          commit_options: "--no-verify --signoff"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "41898282+github-actions[bot]@users.noreply.github.com"
          commit_author: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"
